<!DOCTYPE html>
<meta charset="utf-8">
<style>

.link {
  fill: none;
  stroke: #666;
  stroke-width: 1.5px;
}

#licensing {
  fill: green;
}

.link.licensing {
  stroke: green;
}

.link.resolved {
  stroke-dasharray: 0,2 1;
}

circle {
  fill: #ccc;
  stroke: #333;
  stroke-width: 1.5px;
}

text {
  font: 10px sans-serif;
  pointer-events: none;
  text-shadow: 0 1px 0 #fff, 1px 0 0 #fff, 0 -1px 0 #fff, -1px 0 0 #fff;
}

</style>
<body>
  <p>
    <label >TX id:</label>
    <input id="txEdit" type="text" size="80"
      value="735edf637d7665ff5458d5fa5300d894324dc1579cf6ffaac4cb09655d4e0504">
    <input id="addButton" type="button" size="10" value=" Add "> 
  </p>

<script src="http:\\d3js.org/d3.v3.min.js"></script>
<script>

// http://blog.thomsonreuters.com/index.php/mobile-patent-suits-graphic-of-the-day/
var links = []
// var links = [
//   {source: "Microsoft", target: "Amazon", type: "licensing"},
//   {source: "Microsoft", target: "HTC", type: "licensing"},
//   {source: "Samsung", target: "Apple", type: "suit"},

//   {source: "RIM", target: "Kodak", type: "suit"},
//   {source: "Sony", target: "LG", type: "suit"},
//   {source: "Kodak", target: "LG", type: "resolved"},
//   {source: "Apple", target: "Nokia", type: "resolved"},
//   {source: "Qualcomm", target: "Nokia", type: "resolved"},
//   {source: "Apple", target: "Motorola", type: "suit"},

// ];

document.getElementById("addButton").onclick = function() {
  
  txToAdd = document.getElementById("txEdit").value;
  const url = "http://81.25.55.217:6033/tx/?tx="+txToAdd;

  const options = {
    // headers: {
    // Authorization: ""
    // }
  };

  fetch(url, options)
    .then( res => res.json() )
    .then( data => {
      console.log(data) 
      txInd = force.nodes().push({name: data.txid, type: "tx"})
      for (var el of data.vout){ 
        nInd = force.nodes().push({name: el.scriptPubKey.address, type: "out", tx: data.txid, vout: el.n}); 
        links.push({source: txInd-1, target: nInd - 1, type: "suit"});
        console.log(el.scriptPubKey.address)
      }
      for (var el of data.vin){ 
        nInd = force.nodes().push({vout: el.vout, name: el.txid, tx: el.txid, type: "in"}); 
        links.push({source: nInd - 1, target: txInd - 1, type: "suit"});
        console.log(el.txid)
      }

      restart();
    });
}

var nodes = {};

// Compute the distinct nodes from the links.
// links.forEach(function(link) {
//   link.source = nodes[link.source] || (nodes[link.source] = {name: link.source});
//   link.target = nodes[link.target] || (nodes[link.target] = {name: link.target});
// });

var width = 900,
    height = 600;

var force = d3.layout.force()
    .nodes(d3.values(nodes))
    .links(links)
    .size([width, height])
    .linkDistance(60)
    .charge(-300)
    .on("tick", tick)
    .start();

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

// Per-type markers, as they don't inherit styles.
svg.append("defs").selectAll("marker")
    .data(["suit", "licensing", "resolved"])
  .enter().append("marker")
    .attr("id", function(d) { return d; })
    .attr("viewBox", "0 -5 10 10")
    .attr("refX", 15)
    .attr("refY", -1.5)
    .attr("markerWidth", 6)
    .attr("markerHeight", 6)
    .attr("orient", "auto")
  .append("path")
    .attr("d", "M0,-5L10,0L0,5");

var path = svg.append("g").selectAll("path")
    .data(force.links())
  .enter().append("path")
    .attr("class", function(d) { return "link " + d.type; })
    .attr("marker-end", function(d) { return "url(#" + d.type + ")"; });

var circle = svg.append("g").selectAll("circle")
    .data(force.nodes())
  .enter().append("circle")
    .attr("r", 6)
    .call(force.drag)
    .on("click", handleMouseClick);

var text = svg.append("g").selectAll("text")
    .data(force.nodes())
  .enter().append("text")
    .attr("x", 8)
    .attr("y", ".31em")
    .text(function(d) { return d.name; });


// Use elliptical arc path segments to doubly-encode directionality.
function tick() {
  path.attr("d", linkArc);
  svg.selectAll("circle").attr("transform", transform);
  text.attr("transform", transform);
}

function linkArc(d) {
  var dx = d.target.x - d.source.x,
      dy = d.target.y - d.source.y,
      dr = Math.sqrt(dx * dx + dy * dy);
  return "M" + d.source.x + "," + d.source.y + "A" + dr + "," + dr + " 0 0,1 " + d.target.x + "," + d.target.y;
}

function transform(d) {
  return "translate(" + d.x + "," + d.y + ")";
}

function handleMouseClick(d, i) {   
    // nodes["Newnode"] = {name: "Newnode",index: 19, px: 200.0,py: 200.0, weight: 4, x: 200.0, y: 200.0 }
    var newNode = {name: "Name"}
    n = force.nodes().push(newNode);    
    console.log(force.nodes())
    links.push({source: n-1, target: d});
    
    restart();
}
function restart() {

  circle = circle.data(force.nodes());
  circle.enter().append("circle")
    .attr("class", ".node")
    .attr("r", 6)
    .call(force.drag)
    .on("click", handleMouseClick);  

  path = path.data(force.links());
  path.enter().append("path")
    .attr("class", function(d) { return "link " + d.type; })
    .attr("marker-end", function(d) { return "url(#" + d.type + ")"; });

  text = text.data(force.nodes());
  text.enter().append("text")
    .attr("x", 8)
    .attr("y", ".31em")
    .text(function(d) { return d.name.substr(0, 5) + "..." + d.name.substr(d.name.length - 5, d.name.length); });

  force.start();
}

</script>
